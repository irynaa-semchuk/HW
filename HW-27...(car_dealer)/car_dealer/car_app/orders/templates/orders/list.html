<h1 style="background-color:DodgerBlue;">Orders</h1>
<div>
    <ul>
        {% for order in orders %}
        <li>
            <p><a href="{% url 'orders:order_detail' order.id %}">{{ order.first_name }} {{ order.last_name }}</a></p>
            <p>Email: {{ order.email }}</p>
        </li>
        {% empty %}
        <li>No orders have been added yet.</li>
        {% endfor %}
    </ul>
</div>
