<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/style.css">
        <title>Homepage</title>
    </head>
    <body>
        <h1>Weather Homepage</h1>
        <div class="form-container">
             <form action="/search" method="POST">
                <h2>Search weather for your city</h2>
                <div class="select-group">
                    <label for="cities">Write cities</label>
                    <p><input name="cities"></p>
                </div>
                <div class="button-list">
                    <button type="submit">Check Weather</button>
                </div>
             </form>
        </div>
        <div class="form-container">
           <form action="/search_location" method="POST">
                <h2>Search for weather in city coordinates(lan, lon)</h2>
                <div class="select-group">
                    <label for="lat">Latitude:</label>
                    <p><input name="lat"></p>
                    <label for="lon">Longitude:</label>
                    <p><input name="lon"></p>
                </div>
                <div class="button-list">
                    <button type="submit">Check Weather</button>
                </div>
           </form>
        </div>

    </body>
</html>
